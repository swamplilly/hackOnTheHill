<script>
var get_year = document.getElementById('get-year');

var answer = document.getElementById('containerAnswer');

var curr_date = new Date();
var curr_year = curr_date.getFullYear();




function doThis() {
      var name = document.getElementById('get_name');
      var insert_name = document.getElementById('insert_name');
      var holiday = document.getElementById('get-holiday');

      var dob_year = document.getElementById('dob-year');
      var dob_month = document.getElementById('dob-month');
      var dob_day = document.getElementById('dob-day');
      var add_1 = 0;

      var old_year = dob_year.options[dob_year.selectedIndex].value;
      if (parseInt(dob_month.options[dob_month.selectedIndex].value) >= 3) {
            add_1 += 1;
      }

      switch(parseInt(dob_day.options[dob_day.selectedIndex].value)) {

            case 4:
            case 5:
            case 6:
            case 7:

            break;
            case 8:
            case 9:
            case 10:

            break;
            case 11:
            case 12:
            case 13:
            case 14:
            case 15:

            break;
            case 16:

            break;

            case 21:

            break;

            case 25:
            case 26:
            case 27:
            break;

            break;
            case 28:

            break;
            case 29:
            case 30:

      answer.style.visibility = "visible";
      insert_name.innerHTML = name.value;

}
